# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      # Install, build, and upload your site output
      - name: Build with Astro
        uses: withastro/action@v2
        with:
          # The root location of your Astro project inside the repository. (optional)
          path: . 
          # The specific version of Node that should be used to build your site. 
          node-version: 20 
          # The Node package manager that should be used.
          package-manager: npm 
      
      # Upload the build output artifact for the deploy job to use
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # Astro's default output directory is 'dist'
          path: ./dist 

  deploy:
    # This job runs only after the 'build' job succeeds
    needs: build
    runs-on: ubuntu-latest
    environment:
      # Automatically configured environment for GitHub Pages
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
